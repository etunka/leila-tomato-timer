<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Revalia&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="logo">
          <img
            class="logo__image"
            src="src/tomato-logo.png"
            alt="tomato logo"
          />
          <h1 class="logo__text">Leila Tomato Timer</h1>
        </div>
        <div class="durations">
          <button class="durations__button" id="focus" data-setting="focus">Focus</button>
          <div class="durations__breaks">
            <button class="durations__button" id="short" data-setting="shortBreak">Short break</button>
            <button class="durations__button" id="long" data-setting="longBreak">Long break</button>
          </div>
        </div>
        <div id="done" class="message"></div>
        <div id="timer" class="timer"></div>

        <div class="controls">
          <button id="pause" class="controls__button">
            <img src="src/pause.svg" alt="" />
          </button>
          <button id="play" class="controls__button">
            <img src="src/play.svg" alt="" />
          </button>
          <button id="replay" class="controls__button">
            <img src="src/replay.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
